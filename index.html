<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should i bring an umbrella?</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1><i class="fas fa-sun"></i> Todays Weather <i class="fas fa-cloud-rain"></i></h1>
    </header>
    <div class="container">
      <div class="row">
          <div class="sidebar">
              <div class="col-md-1">
                  <div class="card" style="width: 19rem; float:left;">
                      <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search a location"
                              aria-label="Search">
                          <button class="btn btn-primary" type="submit" id="search">Search</button>
                          <button class="btn btn-danger" id="clear">clear</button>
                          <div id="cities"></div>
                      </form>
                  </div>
                  
              </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card1">
                <div class="card-body1">
                    <h3 id="current-date"></h3>
                    <h3 id="current-city"></h3>     
                    <div id="current-temp"></div>
                    <div id="current-windspeed"></div>
                    <div id="current-humidity"></div>
                    <div id="uv-index"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card1">
                <div class="card-body1">
                  <img id="weather-image" src="">
                </div>
              </div>
            </div>
          </div>


          <div class="daily"><h2><b>5-Day Forecast</b></h2>
            <div class="row" id="forecastRow">
            </div>
          </div>
          
              
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
