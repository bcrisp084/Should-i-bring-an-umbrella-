<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Should i bring an umbrella?</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/b3d4efdc4f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <header class="jumbotron">
      <h1><i class="fas fa-sun"></i> Todays Weather <i class="fas fa-cloud-rain"></i></h1>
    </header>
    <div class="container">
      <div class="row">
          <div class="sidebar">
              <div class="col-md-1">
                  <div class="card" style="width: 19rem; float:left;">
                      <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search a location"
                              aria-label="Search">
                          <button class="btn btn-primary" type="submit" id="search">Search</button>
                      </form>
                      <ul class="list-group list-group-flush"></ul>
                      <div id="cities"></div>
                  </div>
              </div>
          <div class="row">
            <div class="col-md-11">
                <div class="card" style="width:45rem">
                    <div class="card-body1">
                        <h3 id="current-city" style="float: left;">
                            </h5>
                            <h3 id="current-date">
                                </h5>
                                <div id="weather-image"></div>
                                <div class="current-temp"></div>
                                <div class="current-windspeed"></div>
                                <div class="current-humidity"></div>
                                <div class="uv-index"></div>
                    </div>
                </div>
              </div>
          </div>
          <div>
          <p class="daily">5 Day forecast</p>
        </div>
          <div class="row">
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
              </div>
        </div>
      </div>
    </div>
              
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
